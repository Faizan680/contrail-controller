#
# Vrouter configuration options
#

[DEFAULT]
hostname=nodeg12
http-server-port=8085
control-ip=10.204.217.52
metadata-proxy-secret=contrail
log_category=
log_file=/var/log/contrail/vrouter.log
log_level=SYS_DEBUG
log_local=0

[COLLECTOR]
port=8086
server= # Provided by discovery server

[HYPERVISOR]
type=kvm
xen-ll-ip-address=
xen-ll-prefix-len=0
xen-ll-port=
vmware-physical-port=

[KERNEL]
disable-vhost=0
disable-ksync=0
disable-services=0
disable-packet=0

[VHOST]
name=vhost0
ip=10.1.1.1
ip-prefix=24
gateway=10.1.1.254

[PHYSICAL]
name=vnet0

[DISCOVERY-SERVER]
ip=10.204.217.52
control-instances=1

[LINK-LOCAL]
max-system-flows=3
max-vm-flows=2

[XMPP-SERVER]
ip1=127.0.0.1
ip2=

[DNS-SERVER]
ip1=127.0.0.1
ip2=



